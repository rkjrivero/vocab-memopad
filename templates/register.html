{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <h1>Register an account</h1>
    <form action="/register" method="post" class="row row-cols-lg-auto g-3 align-items-center">
        <div class="container-sm align-items-center">
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text">
            </div>
            <div class="form-group">
                <input class="form-control" name="password" placeholder="Password" type="password">
            </div>
            <div class="form-group">
                <input class="form-control" name="confirmation" placeholder="Repeat Password" type="password">
            </div>
            <br>
            <div class="form-group align-items-center">
                <div class="dropdown">
                    <select class="form-select" aria-label="Original Language" name="originlang">
                        <option selected disabled>Default Original Language</option>
                        <option value="en">English [en]</option>
                        <option value="ja">Japanese [ja]</option>
                        <option value="eo">Esperanto [eo]</option>
                    </select>
                </div>
            </div>            
            <div class="form-group align-items-center">
                <div class="dropdown">
                        <select class="form-select" aria-label="Target Language" name="targetlang">
                            <option selected disabled>Default Target Language</option>
                            <option value="en">English [en]</option>
                            <option value="ja">Japanese [ja]</option>
                            <option value="eo">Esperanto [eo]</option>
                        </select>
                </div>
            </div>
            <br>
            <div class="form-group align-items-center">
                <div class="form-check form-switch">
                    <label class="form-check-label" for="check_autotrans">Automatically translate input?</label>
                    <input class="form-check-input" type="checkbox" id="check_autotrans" value="true" name="autotrans" checked>                    
                </div>
            </div>
            <br><br>
            <button class="btn btn-primary" type="submit">Register</button>
        </div>
    </form>
{% endblock %}

{% extends "layout.html" %}

{% block title %}
    Input Entry
{% endblock %}

{% block main %}
    <h1>Type in word/phrase for translation and addition</h1>
    <!--TODO: design logic for defaults (might need JS)-->
    <form action="/input" method="post" class="row row-cols-lg-auto g-3 align-items-center">
        <div class="container-sm align-items-center">
            <div class="form-group align-items-center">
                <br>
                <input autocomplete="off" autofocus class="form-control" name="textinput" placeholder="Add Word/Phrase" type="text">
                <br><br><br>
                <!--REFERENCE
                ####
                1) changing dropdown
                <form>
                Select your favorite fruit:
                <select id="mySelect">
                    <option value="apple">Apple</option>
                    <option value="orange">Orange</option>
                    <option value="pineapple">Pineapple</option>
                    <option value="banana">Banana</option>
                </select>
                </form>
                <p>Click the button to change the selected fruit to banana.</p>
                <button type="button" onclick="myFunction()">Try it</button>
                <script>
                function myFunction() {
                document.getElementById("mySelect").value = "banana";
                }
                </script>                
               
                ####
                2) onload
                <body onload="myFunction()">
                <h1>Hello World!</h1>
                <script>
                function myFunction() {
                alert("Page is loaded");
                }
                </script>
                </body>
                -->

                <div class="dropdown">
                    <label for="originlang">
                        <h5>Select Input Language</h5>                        
                    </label>
                    <br>
                    <select class="form-select" aria-label="Input Language" name="originlang" id="originlang">
                        <option selected disabled>Default Input Language</option>
                        {% for key in all_languages.keys() %}
                            <option value="{{key}}">{{  all_languages[key]}}</option>
                        {% endfor %}
                    </select>
                    </select>
                </div>
                <script>
                    function changeoriginlang() {
                    document.getElementById("originlang").value = "{{session.user_orglang}}";
                    }
                </script>    



                <!-- if/else logic for default translation option, because cbf to use JS-->
                {% if session.user_autotrans %}
                <div class="form-group align-items-center">
                    <div class="form-check form-switch">
                        <label class="form-check-label" for="check_autotrans">Translate input?</label>
                        <input class="form-check-input" type="checkbox" id="check_autotrans" value="true" name="autotrans" checked>                    
                    </div>
                </div>
                {% else %}
                <div class="form-group align-items-center">
                    <div class="form-check form-switch">
                        <label class="form-check-label" for="check_autotrans">Translate input?</label>
                        <input class="form-check-input" type="checkbox" id="check_autotrans" value="false" name="autotrans">                    
                    </div>
                </div>
                {% endif %} 
            </div>
            <br><br>
            <button class="btn btn-primary" type="submit">Search Word/Phrase</button>
        </div>        
    </form>
    
    
    <!-- Load all default swaps-->
    <script>
    window.onload=function(){
        changeoriginlang();
        }
    </script>
{% endblock %}

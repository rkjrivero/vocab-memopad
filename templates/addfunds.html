{% extends "layout.html" %}

{% block title %}
    Add Funds
{% endblock %}

{% block main %}
    <h1>Add Funding to Account</h1>
    <form action="/addfunds" method="post">
        <div class="form-group">
            <select class="form-select" name="source">
              <option disabled selected value="">Select Funding Source</option>
                  {% for fundsource in fundsource %}
                      <option>{{ fundsource }}</option>
                  {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="newfunds" placeholder="Amount" type="number" min="0">
        </div>
        <button class="btn btn-primary" type="submit">Add Funds</button>
    </form>
{% endblock %}

{% extends "layout.html" %}

{% block title %}
    Change Account Password
{% endblock %}

{% block main %}
    <h1>Change Account Password</h1>
    <br>
    <form action="/changepw" method="post">
        
        <div class="form-group">
            <label for="oldpw">
                <h5>Old Password</h5>                    
            </label>
            <br>
            <input autocomplete="off" class="form-control" id="oldpw" name="oldpw" placeholder="old password" type="password" required>
        </div>
        <br>

        <div class="form-group">
            <label for="newpw">
                <h5>New Password</h5>                    
            </label>
            <br>
            <input autocomplete="off" class="form-control" id="newpw" name="newpw" placeholder="new password" type="password" required>
        </div>
        <br>

        <div class="form-group">
            <label for="confirmnewpw">
                <h5>Confirm New Password</h5>                    
            </label>
            <br>
            <input autocomplete="off" class="form-control" id="confirmnewpw" name="confirmnewpw" placeholder="confirm password" type="password" required>
        </div>
        <br>

        <button class="btn btn-primary" type="submit">Change Password</button>
    </form>

    <form action="/profile" method="get" class="row row-cols-lg-auto g-3 align-items-center">
        <div class="container-sm align-items-center">            
            <br>
            <button class="btn btn-secondary" type="submit">Cancel Changes</button>
        </div>
    </form>
{% endblock %}

{% extends "layout.html" %}

{% block title %}
    Change Account Password
{% endblock %}

{% block main %}
    <h1>Change Account Password</h1>
    <br>
    <form action="/changepw" method="post">
        <div class="form-group">
            <input autocomplete="off" class="form-control" name="oldpw" placeholder="old password" type="password">
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control" name="newpw" placeholder="new password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Change Password</button>
    </form>
{% endblock %}

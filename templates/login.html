{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <h1>Internal Access Only (test build)</h1>    
    <!--
    <h1>Login your account</h1>    
    -->    
    <br>
    <form action="/login" method="post" class="row row-cols-lg-auto g-3 align-items-center">
        
        <div class="container-sm align-items-center">
            <div class="form-group">
                <label for="username">
                    <h5>Username</h5>                    
                </label>
                <br>
                <input autocomplete="off" autofocus class="form-control" id="username" name="username" placeholder="Username" type="text" required>
            </div>
            <br>

            <div class="form-group">                                
                <label for="password">
                    <h5>Password</h5>
                </label>
                <br>
                <input class="form-control" id="password" name="password" placeholder="Password" type="password" required>
            </div>
            <br>

            <button class="btn btn-primary" type="submit">Log In</button>
        </div>
    </form>
    <!-- 
    <br>        
    New user? <a href="/register" action="/register" method="get">Register</a> an account instead. 
    -->
{% endblock %}

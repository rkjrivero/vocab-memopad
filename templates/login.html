{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <!--
    <h1>Login your account</h1>    
    -->
    <h1>Internal Access Only</h1>
    <br>
    <label for="password">
        Password
    </label>
    <form action="/login" method="post" class="row row-cols-lg-auto g-3 align-items-center">
        <div class="container-sm align-items-center">
            <div class="form-group">
                <h4>Username</h4>
                <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text" required>
            </div>
            <div class="form-group">                                
                <input class="form-control" id="password" name="password" placeholder="Password" type="password" required>
            </div>
            <br><br>
            <button class="btn btn-primary" type="submit">Log In</button>
        </div>
    </form>
    <br>
    <!-- 
    New user? <a href="/register" action="/register" method="get">Register</a> an account instead. 
    -->
{% endblock %}
